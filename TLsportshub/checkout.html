<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TL Sports Hub</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<style type="text/css">
		 .checkout-container {
            background: rgba(255,255,255,0.95);
            border-radius: 12px;
            padding: 30px;
            margin: 60px auto;
            max-width: 900px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h4 {
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .order-summary {
            background-color: #f0f7f0;
            padding: 20px;
            border-radius: 8px;
        }

        .btn-primary {
            background-color: #4CAF50;
            border: none;
        }

        .btn-primary:hover {
            background-color: #388E3C;
        }
        body {
            background-color: lightpink;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: lightpink;
            padding: 20px 40px;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo-title {
            display: flex;
            align-items: center;
        }

        .logo-title img {
            width: 60px;
            height: auto;
            margin-right: 15px;
        }

        .logo-title h1 {
            font-size: 28px;
            margin: 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
            gap: 20px;
        }

        nav .nav-link {
            color: blue;
            text-decoration: none;
            font-size: 18px;
            padding: 5px 10px;
            border-radius: 4px;
        }

        nav .nav-link:hover {
            background-color: whitesmoke;
        }
    </style>
	</style>
</head>
<body>
	<header>
        <div class="header-container">
            <div class="logo-title">
                <img src="images/logo.png" alt="TL Logo">
                <h1>TL Sports Hub</h1>
            </div>

            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>
	<div class="container checkout-container">
        <h2 class="text-center mb-4">ðŸ§¾ Checkout</h2>

        <form onsubmit="placeOrder(event)">

            <div class="row">
                <!-- Billing Info -->
                <div class="col-md-6 form-section">
                    <h4>Billing Information</h4>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" required>
                    </div>
                    <div class="mb-3">
                        <label for="emailAddress" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="emailAddress" required>
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phoneNumber" required>
                    </div>
                    <div class="mb-3">
                        <label for="billingAddress" class="form-label">Address</label>
                        <textarea class="form-control" id="billingAddress" rows="3" required></textarea>
                    </div>
                </div>

                <script>
                    function placeOrder(event) {
                        event.preventDefault(); // Stop form from submitting the default way
                
                        alert("âœ… Order placed successfully!");
                
                        // Clear cart
                        localStorage.removeItem("cart");
                
                        // Redirect to home or thank you page
                        setTimeout(() => {
                            window.location.href = "home.html"; // Change to your desired page
                        }, 1000);
                    }
                </script>
                
                <!-- Order Summary -->
                <div class="col-md-6 form-section">
                    <h4>Order Summary</h4>
                    <div class="order-summary">
                        <p>Items: <span id="summaryItems">0</span></p>
                        <p>Subtotal: <span id="summarySubtotal">â‚±0.00</span></p>
                        <hr>
                        <p class="fw-bold">Total: <span id="summaryTotal">â‚±0.00</span></p>
                    </div>
                </div>
            </div>

            <div class="text-end">
                <button type="submit" class="btn btn-primary px-5">Place Order</button>
            </div>
        </form>
    </div>

    <script>
        
        // Load cart from localStorage and update summary
        const cart = JSON.parse(localStorage.getItem("cart")) || [];

        function formatPrice(pesoString) {
            return parseFloat(pesoString.replace(/[â‚±,]/g, ''));
        }

        function updateOrderSummary() {
            const subtotal = cart.reduce((sum, item) => sum + formatPrice(item.price), 0);
            document.getElementById("summaryItems").textContent = cart.length;
            document.getElementById("summarySubtotal").textContent = `â‚±${subtotal.toFixed(2)}`;
            document.getElementById("summaryTotal").textContent = `â‚±${subtotal.toFixed(2)}`;
        }

        updateOrderSummary();
    </script>
</body>
</html>
