<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TL Sports Hub</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<style type="text/css">
		.categories{
			padding: 60px 0;
		}
		.section-title{
			text-align: center;
			margin-bottom: 40px;
			color: black;
			position: relative;
		}
		.section-title:after{
			content: "";
			display: block;
			width: 80px;
			height: 4px;
			background-color: black;
			margin: 15px auto 0;
		}
		.categories-grid{
			display: grid;
			grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
			gap: 20px;
		}
		.category-card{
			background-color: white;
			border-radius: 8px;
			overflow: hidden;
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
			transition: transform 0.3s;
		}
		.category-img{
			height: 180px;
			background-color: white;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.category-card h3{
			padding: 15px;
			text-align: center;
			color: #333;
			border-top: 1px solid white;
		}
		.category-card:hover{
			transform: translateY(-10px);
		}

        body {
            background-color: lightpink;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: lightpink;
            padding: 20px 40px;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo-title {
            display: flex;
            align-items: center;
        }

        .logo-title img {
            width: 60px;
            height: auto;
            margin-right: 15px;
        }

        .logo-title h1 {
            font-size: 28px;
            margin: 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
            gap: 20px;
        }

        nav .nav-link {
            color: blue;
            text-decoration: none;
            font-size: 18px;
            padding: 5px 10px;
            border-radius: 4px;
        }

        nav .nav-link:hover {
            background-color: whitesmoke;
        }
	</style>

</head>
<body>
	<header>
        <div class="header-container">
            <div class="logo-title">
                <img src="images/logo.png" alt="TL Logo">
                <h1>TL Sports Hub</h1>
            </div>

            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>
		<section class="categories" id="shop">
			<div class="container">
				<h2 class="section-title">Select Categories</h2>
				<div class="categories-grid">
					
					<a href="footwear.html" target="_self" class="category-card">
					<div class="category-img">
						<img src="images/footwear.jpg" width="270" height="150" alt="">
						</div>
						<h3>Footwear</h3>
						</a>
					<a href="apparel.html" target="_self" class="category-card">
					<div class="category-img">
						<img src="images/newap.png" width="320" height="180" alt="">
						</div>
						<h3>Apparel</h3>
						</a>
					<a href="equipment.html" target="_self" class="category-card">
					<div class="category-img">
						<img src="images/equipment.jpg" width="270" height="150" alt="">
						</div>
						<h3>Equipment</h3>
						</a>
					<a href="accessory.html" target="_self" class="category-card">
					<div class="category-img">
						<img src="images/accessory.jpg" width="270" height="150" alt="">
						</div>
						<h3>Accessories</h3>
						</a>
				</div>
				
			</div>
			
		</section>
</body>
</html
